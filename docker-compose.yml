version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/ElectiveNeverEnds
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: cool_electives
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 5203955